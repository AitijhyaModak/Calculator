<!DOCTYPE html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico">
</head>


<body>

    <div id="calculator">
        <div id="screen">
            <p class = "screentext" id = "subtext">dummy</p>
        </div>

        <div id="keypad">
            <button id="AC">AC</button>
            <button id="DEL">DEL</button>
            <button id="PERCENT">%</button>
            <div id="numbers">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="Four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</buttoon>
                <button id="nine" class="number">9</button>
                <button id="zero" class="number">0</button>
                <button id = "dot" class = "number">.</button>
                <button id = "equal" class = "number">=</button>
            </div>

            <div id = "symbols">
                <button class = "symbol" id = "plus">+</button>
                <button class = "symbol" id = "minus">-</button>
                <button class = "symbol" id = "multiply">x</button>
                <button class = "symbol" id = "divide">รท</button>
            </div>
        </div>

        <div id = "symbols">
        </div>

    </div>

    <script src = './index.js' charset = "utf-8"></script>
</body>
